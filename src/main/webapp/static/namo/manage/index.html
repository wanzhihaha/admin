	var ce$ = namo$.noConflict(true);
	function addEvent(elm, pe_ma, fn) {
		if (elm.addEventListener) {
			elm.addEventListener(pe_ma, fn, false);
		} else if (elm.attachEvent) {
			elm.attachEvent('on' + pe_ma, fn);
		} else {
			elm['on' + pe_ma] = fn;
		}
	}
	function pe_bp(){
		var pe_aEa = document.getElementById("pe_aEa");
		addEvent(pe_aEa, 'keydown', function(e){

		});

		var pe_bOG = document.getElementById("pe_aQx");
		addEvent(pe_bOG, 'click', function(e){
			login.pe_aRX.click();
		});
	}

</script>
