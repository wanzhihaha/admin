<content class="workspace-contents">

	<div class="workspace-contents-wrapper">
		<div class="layer-background layer-container clipping-area">
			<svg class="viewport viewport-bg"
				xmlns="http://www.w3.org/2000/svg"
				xmlns:xlink="http://www.w3.org/1999/xlink"
				xmlns:xml="http://www.w3.org/XML/1998/namespace"
				version="1.1"
				overflow = "hidden"
				width="100%" height="100%" >
				<defs>
					<pattern id="__NHIE-canvas-bg" x="0" y="0" width="16" height="16" patternUnits="userSpaceOnUse">
						<rect x="0" y="0" width="16" height="16" fill="rgba(255,255,255,1)"></rect>
						<rect x="0" y="0" width="8"  height="8"  fill="rgba(0,0,0,0.1)"></rect>
						<rect x="8" y="8" width="8"  height="8"  fill="rgba(0,0,0,0.1)"></rect>
					</pattern>
				</defs>
				<g class="canvas-bg">
					<rect class="workarea" fill="url(#__NHIE-canvas-bg)" x="0" y="0" width="100%" height="100%" stroke="black"></rect>
				</g>
			</svg>
		</div>
		<div class="layer-container layer-workspace">
			<div class="layer-wrapper"></div>
		</div>
		<div class="layer-container clipping-area layer-foreground">
			<div class="component-container"></div>
		</div>
		<div class="layer-tracker-container"></div>
	</div>
</content>
